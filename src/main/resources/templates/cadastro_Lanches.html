<!DOCTYPE html>
<html lang="en" xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="panel panel-default">
    <div th:insert="fragments/menu.html">
    </div>
    <div class="d-inline p-2 bg-dark text-white">Cadastro de Lanches</div>

    <div class="panel-body">

        <form th:object="${lanche}" th:action="@{/cadastrarLanches}" method="post">
        <div class="form-group">
            <label th:field="nomeLanche">Nome Do Lanche</label>
            <input type="text" class="form-control" th:field="*{nomeLanche}" placeholder="Digite um nome para o lanche">
            <p class="text-danger" th:if="${#fields.hasErrors('nomeLanche')}" th:errors="*{nomeLanche}">Digite um nome para o lanche</p>
        </div>

        <div class="form-group">
            <label th:field="Ingredientes">Ingredientes</label>
            <input type="text" class="form-control" th:field="*{ingredientes}" placeholder="Digite os ingredientes usados na construção do lanche">
            <p class="text-danger" th:if="${#fields.hasErrors('ingredientes')}" th:errors="*{ingredientes}">Digite os ingredientes usados</p>
        </div>

        <div class="form-group">
            <label th:field="Preco">Preço</label>
            <input type="text" class="form-control" th:field="*{preco}" placeholder="Digite o preço a qual será vendido o lanche ">
            <p class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}">Preço Incorreto</p>
        </div>

        <div>
            <input value="Cadastrar Lanche" type="submit"/>
        </div>



        </form>
    </div>

</div>
</body>
