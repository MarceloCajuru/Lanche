    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>
<body>
<div class="panel panel-default">
    <div th:insert="fragments/menu.html">
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nº do Pedido</th>
            <th scope="col">Nome do Cliente</th>
            <th scope="col">Telefone para contato</th>
            <th scope="col">Código do lanche escolhido</th>
            <th scope="col">Código da bebida escolhido</th>
            <th scope="col">Código adicional escolhido</th>
            <th scope="col">Endereço do Cliente</th>
            <th scope="col">Número</th>
            <th scope="col">Complemento</th>
            <th scope="col">Forma de Pagamento</th>
            <th scope="col">Ações</th>

        </tr>
        </thead>

<tbody>
<tr th:each="pedido : ${pedidosProcessados}">

   <td th:text="${pedido.id}"></td>
    <td th:text="${pedido.nome}"></td>
    <td th:text="${pedido.celular}"></td>
    <td th:text="${pedido.lanche}"></td>
    <td th:text="${pedido.bebida}"></td>
    <td th:text="${pedido.adicional}"></td>
    <td th:text="${pedido.endereco}"></td>
    <td th:text="${pedido.numero}"></td>
    <td th:text="${pedido.complemento}"></td>
    <td th:text="${pedido.formPgt}"></td>

    <td>

        <a th:href="@{/excluirPedido/{id} (id = ${pedido.id})}"><img src="img/pedidoConcluidoIcon.svg"></a>


    </td>

</tbody>






</tbody>

    </table>
</div>
</body>
