#Banco de Dados
spring.datasource.url = jdbc:mysql://localhost:3306/lanchetero?useTimezone=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root

spring.jpa.show-sql = true





spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Configuração de incialização do bd
# create - cria o Schema e destroi todos os dados anteriores
# crate-drop - Cria o Schema e destroi no final da sessão
# nome - faz nada
# validade  valida o schema mas não faz nenhuma alteração no bd
# Update - atualiza o schema se necessário


spring.jpa.properties.hibernate.hbm2ddl.auto = create
